plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.chat_app_dexkor"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your unique Application ID.
        applicationId = "com.example.chat_app_dexkor"
        
        // Override the minSdk version to 23 for Firebase compatibility.
        minSdk = 23 // Firebase Auth plugin requires SDK 23 or higher.
        
        // Leave targetSdk, versionCode, and versionName as default from Flutter.
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build if needed.
            // Signing with debug keys so that `flutter run --release` works for now.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
