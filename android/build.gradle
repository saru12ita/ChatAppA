buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the Google Services classpath for Firebase
        classpath 'com.android.tools.build:gradle:8.0.2' // Check that this version is compatible with your setup
        classpath 'com.google.gms:google-services:4.3.15' // Latest Google services classpath for Firebase integration
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
